<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty & Health Product Recommendation System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Beauty & Health Product Recommendation System</h1>
        <p class="subtitle">Discover personalized beauty, skincare, haircare, and wellness products tailored just for you</p>
        
        <!-- Beauty & Health Product Recommendation Form -->
        <div class="section">
            <h2>‚ú® Find Your Perfect Products</h2>
            <form id="beauty-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Skin Type:</label>
                        <select id="skin-type">
                            <option value="">-- Select --</option>
                            <option value="oily">Oily</option>
                            <option value="dry">Dry</option>
                            <option value="combination">Combination</option>
                            <option value="normal">Normal</option>
                            <option value="sensitive">Sensitive</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Hair Type:</label>
                        <select id="hair-type">
                            <option value="">-- Select --</option>
                            <option value="oily">Oily</option>
                            <option value="dry">Dry</option>
                            <option value="normal">Normal</option>
                            <option value="curly">Curly</option>
                            <option value="straight">Straight</option>
                            <option value="wavy">Wavy</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Category:</label>
                        <select id="category">
                            <option value="">-- All Categories --</option>
                            <option value="skin_care">Skin Care</option>
                            <option value="hair_care">Hair Care</option>
                            <option value="makeup">Makeup</option>
                            <option value="supplements">Supplements & Vitamins</option>
                            <option value="wellness">Wellness & Health</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Problem/Concern:</label>
                        <input type="text" id="problem" placeholder="e.g., acne, wrinkles, hair loss, fatigue">
                    </div>
                    
                    <div class="form-group">
                        <label>Budget (DA):</label>
                        <input type="text" id="budget" placeholder="e.g., 2500 or low/medium/high">
                    </div>
                    
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="text" id="age" placeholder="e.g., 25 or 30-40">
                    </div>
                    
                    <div class="form-group">
                        <label>Gender:</label>
                        <select id="gender">
                            <option value="">-- Select --</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="unisex">Unisex</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Language:</label>
                        <select id="language">
                            <option value="en">English</option>
                            <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                            <option value="fr">Fran√ßais</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Number of Results:</label>
                        <input type="number" id="top-k" value="5" min="1" max="10">
                    </div>
                </div>
                <button type="submit" class="btn-primary">üîç Get Personalized Recommendations</button>
            </form>
        </div>

        <!-- Recommendations Display -->
        <div class="section">
            <h2>üéØ Recommendations</h2>
            <div id="recommendations"></div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
